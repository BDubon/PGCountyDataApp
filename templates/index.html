{% extends "main_template.html" %}
{% block content %}

    {% for item in data %}
        <ul class="list-group">
            <li class="list-group-item active bg-dark"><b>Payee:</b> {{ item.payee_name | title }}</li>
            <li class="list-group-item ">{{ item.agency | title }}</li>
            <li class="list-group-item">${{  item.amount }}</li>
            <li class="list-group-item">{{ item.payment_description | lower | capfirst}}</li>
        </ul>
        <br>
    {% endfor %}



{% endblock %}
