{% extends "main_template.html" %}
{% block content %}

    {% for item in data %}
        <ul class="list-group">
            <li class="list-group-item active bg-dark"><b>{{ item.payee_name }}</b></li>
            <li class="list-group-item ">{{ item.agency }}</li>
            <li class="list-group-item">${{  item.amount }}</li>
            <li class="list-group-item">{{ item.payment_description }}</li>
        </ul>
        <br>
    {% endfor %}



{% endblock %}
